<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Q&A Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="mb-6">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold text-indigo-600 flex items-center">
                    <i class="fas fa-brain text-indigo-500 mr-2"></i>
                    PDF Q&A Bot
                </h1>
            </div>
            <p class="text-gray-600 mt-2">Upload a PDF and ask questions about its content</p>
        </header>

        <!-- Main content area -->
        <main>
            <!-- Upload Section -->
            <section id="upload-section" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">üìÑ Upload Your PDF</h2>
                <form id="upload-form" class="mb-4">
                    <div class="flex flex-col md:flex-row md:items-center">
                        <div class="flex-grow mb-4 md:mb-0 md:mr-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="pdf-file">
                                Select a PDF file:
                            </label>
                            <div class="relative border-2 border-dashed border-gray-300 rounded-lg px-4 py-6 text-center hover:bg-gray-50 transition duration-150 ease-in-out cursor-pointer">
                                <input type="file" id="pdf-file" name="file" accept="application/pdf" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                                <div id="file-name" class="text-gray-500">
                                    <i class="fas fa-upload mr-2"></i>
                                    Drag & Drop or Click to browse
                                </div>
                            </div>
                        </div>
                        <div class="flex-none">
                            <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out shadow-md flex items-center">
                                <i class="fas fa-cloud-upload-alt mr-2"></i>
                                Upload PDF
                            </button>
                        </div>
                    </div>
                </form>
                <div id="upload-status" class="hidden"></div>
            </section>

            <!-- Ask Questions Section (initially hidden) -->
            <section id="questions-section" class="bg-white rounded-lg shadow-md p-6 hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">‚ùì Ask Questions About Your PDF</h2>

                <div class="mb-6">
                    <p id="pdf-info" class="text-sm text-gray-600"></p>
                </div>

                <form id="question-form">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="question-input">
                            Your Question:
                        </label>
                        <textarea id="question-input" name="question" rows="2"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="What's the main topic of this document?"></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out shadow-md flex items-center">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Ask Question
                        </button>
                    </div>
                </form>

                <div id="loading" class="hidden mt-6 flex justify-center">
                    <div class="loader"></div>
                </div>

                <div id="answer-container" class="hidden mt-6">
                    <h3 class="font-semibold text-lg text-gray-800 mb-2">Answer:</h3>
                    <div id="answer-content" class="bg-gray-50 rounded-lg p-4 text-gray-800"></div>

                    <div class="mt-6">
                        <h3 class="font-semibold text-md text-gray-700 mb-2">Sources:</h3>
                        <div id="sources-container" class="space-y-2"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>Built with FastAPI, OpenAI API, and FAISS</p>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
